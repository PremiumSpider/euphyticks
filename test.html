<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Marker Test</title>
</head>
<body>
    <h1>Test Images Available</h1>
    <p>Click on any image to test with the Image Marker application:</p>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px;">
        <div style="text-align: center;">
            <img src="public/bullseye.png" alt="Bullseye" style="max-width: 100%; height: 150px; object-fit: contain; border: 1px solid #ccc;">
            <p>bullseye.png</p>
        </div>
        <div style="text-align: center;">
            <img src="public/chibydragonite.webp" alt="Chiby Dragonite" style="max-width: 100%; height: 150px; object-fit: contain; border: 1px solid #ccc;">
            <p>chibydragonite.webp</p>
        </div>
        <div style="text-align: center;">
            <img src="public/frontaldragonite.webp" alt="Frontal Dragonite" style="max-width: 100%; height: 150px; object-fit: contain; border: 1px solid #ccc;">
            <p>frontaldragonite.webp</p>
        </div>
        <div style="text-align: center;">
            <img src="public/pokegoons-logo.png" alt="Pokegoons Logo" style="max-width: 100%; height: 150px; object-fit: contain; border: 1px solid #ccc;">
            <p>pokegoons-logo.png</p>
        </div>
        <div style="text-align: center;">
            <img src="public/nmal.jpeg" alt="NMAL" style="max-width: 100%; height: 150px; object-fit: contain; border: 1px solid #ccc;">
            <p>nmal.jpeg</p>
        </div>
    </div>
    
    <p><a href="http://localhost:5173" target="_blank">Open Image Marker Application</a></p>
</body>
</html>
